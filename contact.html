<body>
    <div id="header">
        <header>
            <nav>
                <img src="West-MEC Logo/WM-Logo-Black.png" alt="" style="width: 15%">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="ctso.html">CTSO</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="services.html">Services</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div id="bodyCont">
        <div id="general">
            <h1 id="heading">Central Campus Instructor</h1>
            <section id="split1">
                <article id="upper">
                    <img src="images/KimberlyJohnson.jpg" alt="Instructor" id="photo">
                    <h2 id="subHeading">Contact</h2>
                    <h3>Phone Number</h3>
                    <a href="tel:16232098070" class="links">623.209.8070</a>
                    <h3>Email</h3>
                    <a href="mailto:kimberly.johnson@west-mec.org" class="links">kimberly.johnson@west-mec.org</a>
                </article>
            </section>

            <section id="split2">
                <h2 id="formHeading">Questions?</h2>

                <form id="survey" action="westmec.com" method="POST">
                    <fieldset>
                        <legend>Information</legend>

                        <div class="formRow">
                            <label for="fname">First Name*</label>
                            <input name="firstName" type="text" id="name" placeholder="First and Last Name" required>
                        </div>

                        <div class="formRow">
                            <label for="email">E-mail*</label>
                            <input name="email" type="email" id="email" placeholder="jsmith@example.com" required>
                        </div>

                        <div class="formRow">
                            <label for="phone">Phone Number</label>
                            <input name="phone" type="tel" id="phone" placeholder="(xxx)-xxx-xxxx">
                        </div>

                        <label for="commBox">Leave Questions!</label>
                        <textarea name="custExp" id="commBox" required></textarea>
                    </fieldset>

                    <div id="buttons">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Cancel">
                    </div>
                    </fieldset>

                </form>
            </section>
        </div>

        <div id="sideCont">

        </div>

    </div>





    <footer>Lorem, ipsum dolor sit amet consectetur adipisicing elit</footer>
